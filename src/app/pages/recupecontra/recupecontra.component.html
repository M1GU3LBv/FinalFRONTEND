<div class="letra d-flex justify-content-center align-items-center" style="width: auto;height: 100vh; background-image: url(https://munichaclacayo.gob.pe/portals/slider/imagenes/3.jpg); background-size: cover; background-position: center center;">
    <div class="card shadow" style="width: 21rem;">
      <div class="m-4">
        <div class="align-items-center d-flex justify-content-center">
          <img style="width:14rem" src="./assets/img/iconos/logo_inicio.png">
        </div>
       <div class="text-center"> 
         <h6 class="m-2 mt-3"><b> RECUPERAR CONTRASEÑA </b></h6> 
       </div>
        <div class="form-floating mb-3 mt-2">
          <label for="floatingInput"><b>Ingrese su correo electrónico:</b></label> 
          <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="name@gmail.com">
        </div>
        <div class="d-flex mt-3 justify-content-end">
          <button [routerLink]="['/login']" type="button" class="btn btn-danger btn-sm "><b>CANCELAR</b></button>
          <button [routerLink]="['/ingresarcodigo']" type="button" class="btn btn-success btn-sm col-lg-4"><b>ENVIAR</b></button>
        </div>
      </div>
    </div>
  </div>
