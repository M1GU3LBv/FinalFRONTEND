<div class="header pb-7 pt-5 align-items-center"
  style="min-height: 210px; background-image: url(https://munichaclacayo.gob.pe/portals/slider/imagenes/1.jpg); background-size: cover; background-position: center top;">
</div>
<div class="letra container mt--9 mb-3">
  <div class="row">
    <div class="col-sm-12">
      <div class="card shadow bg-default">
        <h5 class="text-white m-3 font-weight-bold mb-3 d-flex justify-content-center">
          SOLICITUDES RECHAZADAS</h5>
        <div class="d-flex m-2 justify-content-center">
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto my-1">
                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                <select class="custom-select custom-select-sm mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Selecionar solicitud</option>
                  <option value="1">Registro</option>
                  <option value="2">Actualización</option>
                </select>
              </div>
              <div class="col-auto my-1">
                <button type="submit" class="btn btn-warning text-white font-weight-bold btn-sm">FILTRAR</button>
              </div>
            </div>
          </form>
        </div>
        <div class="table-responsive m-3">
          <table class="table table-bordered">
            <thead class="col-tabla text-white">
              <tr>
                <th class="text-center letra2" scope="col">NOMBRES Y APELLIDOS</th>
                <th class="text-center letra2" scope="col">RAZÓN</th>
                <th class="text-center letra2" scope="col">SOLICITUD</th>
              </tr>
            </thead>
            <tbody class="text-center" style="background-color: #ffffff;">
              <tr>
                <td>Miguel Angel Trejo Guitiérrez</td>
                <td>Nuevo registro</td>
                <td><a routerLinkActive="active" [routerLink]="['/solisre']">
                    <i style="font-size: 160%;" class=" text-dark fa-solid fa-eye"></i>
                  </a></td>
              </tr>
              <tr>
                <td>Miguel Angel Trejo Guitiérrez</td>
                <td>Actulización</td>
                <td><a routerLinkActive="active" [routerLink]="['/solisre']">
                    <i style="font-size: 160%;" class="text-dark fa-solid fa-eye"></i>
                  </a></td>
              </tr>
              <tr>
                <td>Miguel Angel Trejo Guitiérrez</td>
                <td>Nuevo registro</td>
                <td><a routerLinkActive="active" [routerLink]="['/solisre']">
                    <i style="font-size: 160%;" class="text-dark fa-solid fa-eye"></i>
                  </a>
              </tr>
              <tr>
                <td>Miguel Angel Trejo Guitiérrez</td>
                <td>Actualización</td>
                <td><a routerLinkActive="active" [routerLink]="['/solisre']">
                    <i style="font-size: 160%;" class="text-dark fa-solid fa-eye"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
