<div class="header pb-7 pt-5 pt-lg-8 align-items-center"
    style="min-height: 210px; background-image: url(https://munichaclacayo.gob.pe/portals/slider/imagenes/1.jpg); background-size: cover; background-position: center top;">
</div>
<div class="letra container mt--9 mb-3">
    <div class="row justify-content-center">
        <div class="col-sm-9">
            <div class="card card-profile shadow mb-5">
                <h5 class="m-3 font-weight-bold mb-3 d-flex justify-content-center">
                    DATOS DE LA ORGANIZACIÓN</h5>
                <div class="row justify-content-center">
                    <span style="font-size: 10rem;"><i class="fa-solid fa-users"></i></span>
                </div>
                <div class="m-3">
                    <form class="m-3">
                        <div class="row" style="gap: 1rem;">
                            <div class="col-lg-12">
                                <div class="d-flex row">
                                    <label class="font-weight-bold form-control-label col-sm-4" style="font-size: 16px;"
                                        for="input-last-name">Nombre
                                        Organización Social: </label>
                                    <input type="text"
                                        class="form-control form-control-sm form-control-alternative col-sm-7"
                                        style="font-size: 16px;"
                                        placeholder="Ingrese el nombre de su Organización Social">
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="d-flex row">
                                    <label class="font-weight-bold form-control-label col-sm-4" style="font-size: 16px;"
                                        for="input-first-name">Tipo
                                        Organización:</label>
                                    <div class="col-sm-7">
                                        <select class="custom-select ml--3" id="inputdropTOS">
                                            <option selected>Selecciona un tipo de Organziación</option>
                                            <option *ngFor="let tipos of tipo" value="{{tipos.idparametro}}">
                                                {{tipos.nombre}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="d-flex row">
                                    <label class="font-weight-bold form-control-label col-sm-4" style="font-size: 16px;"
                                        for="input-last-name">Zona:</label>
                                    <div class="col-sm-7">
                                        <select class="custom-select ml--3" id="inputdropZona">
                                            <option selected>Selecciona un Zona</option>
                                            <option *ngFor="let zonas of zona" value="{{zonas.idparametro}}">
                                                {{zonas.nombre}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="d-flex row">
                                    <label class="font-weight-bold form-control-label col-sm-4" style="font-size: 16px;"
                                        for="input-last-name">Nivel:</label>
                                    <div class="col-sm-7">
                                        <select class="custom-select ml--3" id="inputdropNivel">
                                            <option selected>Selecciona un Nivel</option>
                                            <option *ngFor="let niveles of nivel" value="{{niveles.idparametro}}">
                                                {{niveles.nombre}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mt-2">
                            <button type="button" class="font-weight-bold m-2 btn btn-success btn-sm col-lg-4"
                                routerLinkActive="active" [routerLink]="['/datos-jd']">CONTINUAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
