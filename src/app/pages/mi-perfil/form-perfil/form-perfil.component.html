<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
    style="min-height: 250px; background-image: url(https://munichaclacayo.gob.pe/portals/slider/imagenes/1.jpg); background-size: cover; background-position: center top;">
</div>
<div class="container-fluid mt--8">
    <div class="row">
        <div class="col-xl-8 order-xl-2 mb-5 mb-xl-0 background-position: center top;">
            <div class="card card-profile shadow mb-5">
                <div class="row justify-content-center">
                    <div class="col-lg-3 order-lg-2">
                        <div class="card-profile-image">
                            <a href="javascript:void(0)">
                                <img src="assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
                            </a>
                        </div>
                    </div>
                </div>

                <div class="card-body bg-white mt-8">
                    <form class="m-3">
                        <h6 class="heading font-weight-bold mb-1 d-flex justify-content-center">
                            MI CUENTA</h6>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label" for="input-last-name">DNI</label>
                                    <input type="text" id="input-last-name"
                                        class="form-control-sm form-control form-control-alternative" placeholder="DNI">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label"
                                        for="input-last-name">Contraseña</label>
                                    <input type="password" id="input-last-name"
                                        class="form-control form-control-sm form-control-alternative"
                                        placeholder="Contraseña">
                                </div>
                            </div>
                        </div>
                        <h6 class="heading font-weight-bold mb-3 mt-4 d-flex justify-content-center">
                            INFORMACIÓN PERSONAL</h6>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label"
                                        for="input-last-name">Nombres</label>
                                    <input type="text" id="input-last-name"
                                        class="form-control form-control-sm form-control-alternative"
                                        placeholder="Nombres">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label" for="input-first-name">Apellido
                                        paterno</label>
                                    <input type="text" id="input-first-name"
                                        class="form-control form-control-sm form-control-alternative"
                                        placeholder="Apellido paterno">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label" for="input-last-name">Apellido
                                        materno</label>
                                    <input type="text" id="input-last-name"
                                        class="form-control form-control-sm form-control-alternative"
                                        placeholder="Apellido materno">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label" for="input-last-name">Fecha
                                        de nacimiento</label>
                                    <input type="text" id="input-last-name"
                                        class="form-control form-control-sm form-control-alternative"
                                        placeholder="Fecha de nacimiento">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label"
                                        for="input-last-name">Dirección</label>
                                    <input type="text" id="input-last-name"
                                        class="form-control form-control-sm form-control-alternative"
                                        placeholder="Dirección">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label"
                                        for="input-last-name">Teléfono</label>
                                    <input type="text" id="input-last-name"
                                        class="form-control form-control-sm form-control-alternative"
                                        placeholder="Teléfono">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="font-weight-bold form-control-label" for="input-last-name">Correo
                                        electrónico</label>
                                    <input type="email" id="input-last-name"
                                        class="form-control form-control-sm form-control-alternative"
                                        placeholder="name@gmail.com">
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center mt-2">
                            <button type="button" class="font-weight-bold m-2 btn btn-danger btn-sm col-lg-4"
                                routerLinkActive="active" [routerLink]="['/mi-perfil']">CANCELAR</button>
                            <button type="button" class="font-weight-bold m-2 btn btn-success btn-sm col-lg-4"
                                routerLinkActive="active" [routerLink]="['/mi-perfil']">GUARDAR CAMBIOS</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
