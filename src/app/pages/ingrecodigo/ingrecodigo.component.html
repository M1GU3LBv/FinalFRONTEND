<div class="letra d-flex justify-content-center align-items-center" style="width: auto;height: 100vh; background-image: url(https://munichaclacayo.gob.pe/portals/slider/imagenes/3.jpg); background-size: cover; background-position: center center;">
    <div class="card shadow" style="width: 21rem;">
      <div class="m-4">
        <div class="align-items-center d-flex justify-content-center">
          <img style="width:14rem" src="./assets/img/iconos/logo_inicio.png">
        </div>
       <div class="text-center"> 
         <h6 class="m-2 mt-3"><b> RECUPERAR CONTRASEÑA </b></h6> 
       </div>
       <div class="text-center"> 
          <P>Ingrese el código que se le envio a su correo electrónico previamente</P>
      </div>
        <div class="form-floating mb-1 mt-2">
          <label for="floatingInput"><b>Ingrese su código:</b></label> 
          <input type="text" class="form-control form-control-sm" id="floatingInput" placeholder="0000">
        </div>
        <div class="text-center">
            <a href="">Reenviar código</a>
          </div>
        <div class="d-flex mt-3 justify-content-end">
          <button [routerLink]="['/recuperarcontra']" type="button" class="btn btn-neutral btn-sm "><b>REGRESAR</b></button>
          <button [routerLink]="['/ingresarnuevacontra']" type="button" class="btn btn-success btn-sm text-white "><b>CONTINUAR</b></button>
        </div>
      </div>
    </div>
  </div>
