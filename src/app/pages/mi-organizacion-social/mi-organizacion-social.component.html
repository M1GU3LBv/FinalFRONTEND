<div class="d-flex container">
    <div class="col-4 text-center mt-4">
        <div class="m-3">
            <a href="javascript:void(0)">
                <img src="./assets/img/theme/team-1-800x800.jpg" class="rounded-circle" style="width: 15rem;">
            </a>
        </div>
        <button type="button" class="col-lg-7 btn btn-sm btn-secondary m-2 font-weight-bold" routerLinkActive="active"
            [routerLink]="['/mi-organizacion-social']">MI SOLICITUD</button>
        <button type="button" class="col-lg-7 btn btn-sm btn-secondary m-2 font-weight-bold" routerLinkActive="active"
            [routerLink]="['/mosjd']">JUNTA DIRECTIVA</button>
        <button type="button" class="col-lg-7 btn btn-sm btn-secondary m-2 font-weight-bold" routerLinkActive="active"
            [routerLink]="['/mosmiembros']">MIEMBROS</button>
        <button type="button" class="col-lg-7 btn btn-sm btn-secondary m-2 font-weight-bold" routerLinkActive="active"
            [routerLink]="['/mosdocumentos']">DOCUMENTOS</button>
    </div>
    <div class="col-8">
        <div class="card-body shadow bg-white mt-5">
            <form class="">
                <h5 class="font-weight-bold mb-3 d-flex justify-content-center">
                    MI ORGANIZACIÓN SOCIAL</h5>
                <div class="mt-4">
                    <div class="form-group d-flex">
                        <label class="col font-weight-bold form-control-label" for="input-last-name">Nombre de la
                            Organización:</label>
                        <input type="email" id="input-last-name"
                            class="col-lg-7 form-control form-control-sm form-control-alternative">
                    </div>
                    <div class="form-group d-flex">
                        <label class="col font-weight-bold form-control-label" for="input-last-name">Tipo de
                            Organización:</label>
                        <input type="email" id="input-last-name"
                            class="col-lg-7 form-control form-control-sm form-control-alternative">
                    </div>
                    <div class="form-group d-flex">
                        <label class="col font-weight-bold form-control-label" for="input-last-name">Nivel:</label>
                        <input type="email" id="input-last-name"
                            class="col-lg-7 form-control form-control-sm form-control-alternative">
                    </div>
                    <div class="form-group d-flex">
                        <label class="col font-weight-bold form-control-label" for="input-last-name">Zona:​</label>
                        <input type="email" id="input-last-name"
                            class="col-lg-7 form-control form-control-sm form-control-alternative">
                    </div>
                    <div class="d-flex mt-4">
                        <div class="col">
                            <div class="d-flex form-group">
                                <label class="col font-weight-bold form-control-label" for="input-last-name">N° de
                                    resolución:</label>
                                <input type="text" id="input-last-name"
                                    class="col-lg-5 form-control-sm form-control form-control-alternative">
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex form-group">
                                <label class="mr-3 font-weight-bold form-control-label"
                                    for="input-last-name">Resolución:</label>
                                <i class="fa-solid fa-eye" style="font-size: 160%;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
