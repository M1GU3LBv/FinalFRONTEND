<div class="header pb-7 pt-5 align-items-center"
    style="min-height: 210px; background-image: url(https://munichaclacayo.gob.pe/portals/slider/imagenes/1.jpg); background-size: cover; background-position: center top;">
</div>
<div class="letra container mt--9 mb-3">
    <div class="row">
        <div class="col-sm-12">
            <div class="card shadow bg-default">
                <h5 class="text-white m-3 font-weight-bold mb-3 d-flex justify-content-center">
                    DOCUMENTOS</h5>
                <div class="botonesmos justify-content-center">
                    <button type="button" class="col-lg-2 btn btn-sm btn-light m-2 font-weight-bold"
                        routerLinkActive="active" [routerLink]="['/mi-organizacion-social']">MI SOLICITUD</button>
                    <button type="button" class="col-lg-2 btn btn-sm btn-light m-2 font-weight-bold"
                        routerLinkActive="active" [routerLink]="['/mosjd']">JUNTA DIRECTIVA</button>
                    <button type="button" class="col-lg-2 btn btn-sm btn-light m-2 font-weight-bold"
                        routerLinkActive="active" [routerLink]="['/mosmiembros']">MIEMBROS</button>
                    <button type="button" class="col-lg-2 btn btn-sm btn-light m-2 font-weight-bold"
                        routerLinkActive="active" [routerLink]="['/mosdocumentos']">DOCUMENTOS</button>
                </div>
                <div class="card-body justify-content-center align-items-center d-flex">
                    <form class="mb-3">
                        <div class="container mt-3">
                            <div class="row d-flex mt-4">
                                <div class="col-sm-6 justify-content-center d-flex align-items-center">
                                    <div class="col-sm-9 text-center"
                                        style="background-color: #f9d76f; border-radius: 8px;">
                                        <p class="letra2 m-2 font-weight-bold">
                                            <strong>ACTA DE FUNDACIÓN O DE CONSTITUCIÓN</strong>
                                        </p>
                                    </div>
                                    <div class="ml-3" style="font-size: 32px; ">
                                        <a class="button"><i class="text-white fa-regular fa-eye" type="button" data-toggle="modal" data-target="#exampleModal"></i></a>
                                    </div>
                                </div>
                                <div class="caja col-sm-6 justify-content-center d-flex align-items-center">
                                    <div class="col-sm-9 text-center"
                                        style="background-color: #f9d76f; border-radius: 8px;">
                                        <p class="letra2 m-2 font-weight-bold">
                                            <strong>PLANO O CROQUIS REFERENCIAL DE LA UBICACION DEL
                                                LOCAL</strong>
                                        </p>
                                    </div>
                                    <div class="ml-3" style="font-size: 32px; ">
                                        <a class="button"><i class="text-white fa-regular fa-eye" type="button" data-toggle="modal" data-target="#exampleModal"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex mt-4">
                                <div class="col-sm-6 justify-content-center d-flex align-items-center">
                                    <div class="col-sm-9 text-center"
                                        style="background-color: #f9d76f; border-radius: 8px;">
                                        <p class="letra2 m-2 font-weight-bold">
                                            <strong>ESTATUTO Y ACTA DE APROBACIÓN DE LA ORGANIZACIÓN</strong>
                                        </p>
                                    </div>
                                    <div class="ml-3" style="font-size: 32px; ">
                                        <a class="button"><i class="text-white fa-regular fa-eye" type="button" data-toggle="modal" data-target="#exampleModal"></i></a>
                                    </div>
                                </div>
                                <div class="caja col-sm-6 justify-content-center d-flex align-items-center">
                                    <div class="col-sm-9 text-center"
                                        style="background-color: #f9d76f; border-radius: 8px;">
                                       <p class="letra2 m-2 font-weight-bold">
                                         <strong>PLANO O CROQUIS DEL RADIO DE ACCIÓN DE LA
                                             ORGANIZACIÓN</strong>
                                       </p>
                                    </div>
                                    <div class="ml-3" style="font-size: 32px; ">
                                        <a class="button"><i class="text-white fa-regular fa-eye" type="button" data-toggle="modal" data-target="#exampleModal"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="row d-flex mt-4">
                                <div class="col-sm-6 justify-content-center d-flex align-items-center">
                                    <div class="col-sm-9 text-center"
                                        style="background-color: #f9d76f; border-radius: 8px;">
                                       <p class="letra2 m-2 font-weight-bold">
                                         <strong>ACTA DE ELECCIÓN DEL ORGANO DIRECTIVO</strong>
                                       </p>
                                    </div>
                                    <div class="ml-3" style="font-size: 32px; ">
                                        <a class="button"><i class="text-white fa-regular fa-eye" type="button" data-toggle="modal" data-target="#exampleModal"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
      </div>
    </div>
  </div>
