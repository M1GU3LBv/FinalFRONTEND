

<div class="header pb-7 pt-5 align-items-center"
  style="min-height: 210px; background-image: url(https://munichaclacayo.gob.pe/portals/slider/imagenes/1.jpg); background-size: cover; background-position: center top;">
</div>
<div class="letra container mt--9 mb-3">
  <div class="row">
    <div class="col-sm-12">
      <div class="card shadow bg-default">
        <main class="letra letra2">
          <div class="position-relative">
            <div class="container mt-4 mb-5">
              <div class="container ">
                <a type="button" class="col-md-1 btn btn-success btn-sm excelpdf"
                  href="http://10.147.19.229:8080/api/exportarExcel"><b> EXCEL</b></a>
                <a type="button" class="col-md-1 btn btn-danger btn-sm excelpdf"
                  href="http://10.147.19.229:8080/api/exportarPDF"><b>PDF</b></a>
              </div>
              <br>
              <h3 class="text-center text-success"><b> ORGANIZACIONES SOCIALES </b></h3>
              <div class="row container d-flex justify-content-center">
                <form class=" d-flex justify-content-center " role="search">
                  <input class="buscar2 form-control form-control-sm col-lg-12 " type="search" placeholder="Buscar"
                    aria-label="Search">
                  <button type="button" class="buscar btn btn-success btn-sm col-lg-4 ml-2">BUSCAR</button>
                </form>
              </div>
              <div class="table-responsive">
                <table  class="mt-3 table table-bordered table-sm">
                  <thead class="col-tabla">
                    <tr class="text-white text-center">
                      <th scope="col">NOMBRE</th>
                      <th scope="col">TIPO</th>
                      <th scope="col">REPRESENTANTE</th>
                      <th scope="col">ZONA</th>
                      <th scope="col">NIVEL</th>
                      <th scope="col">INICIO DE VIGENCIA</th>
                      <th scope="col">FIN DE VIGENCIA</th>
                    </tr>
                  </thead>
                  <tbody class="text-center" style="background-color: #ffffff;">
                    <tr *ngFor="let repo of repos;">
                      <td class="text-center">{{repo.nombreorg}}</td>
                      <td class="text-center">{{repo.tipo}}</td>
                      <td class="text-center">{{repo.representante}}</td>
                      <td class="text-center">{{repo.zona}}</td>
                      <td class="text-center">{{repo.nivel}}</td>
                      <td class="text-center">{{repo.inicio}}</td>
                      <td class="text-center">{{repo.fin}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</div>
